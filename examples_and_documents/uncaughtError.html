<html>
	<head>
		<title>Uncaught Error</title>
		<script type="text/javascript" src="js/Hermes.js"></script>
        <script type="text/javascript" src="js/ConsoleAppender.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
	</head>
	<body>
		Open your console or developer tools to see it work!
		<script type="text/javascript">
			//Change the log to be deferred.
			Hermes.logger.immediateLog();
			Hermes.logger.setLevel(Hermes.level.ALL);

			//Add new Error
			Hermes.logger.addMessage( new Hermes.message( Hermes.level.DEBUG, "1__Special Error", "What a message1!", "", "" ) );
			//Add new Error
			Hermes.logger.addMessage( new Hermes.message( Hermes.level.DEBUG, "2__Special Error", "What a message2!", "", "" ) );

			//The uncaught errors are logged too.
			throw new Error("Test error message");
		</script>
	</body>
</html>
